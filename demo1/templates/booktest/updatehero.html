<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改角色</title>
    <link rel="stylesheet" href="/static/js/lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/js/lib/JQuery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/lib/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <h2>修改角色</h2>
    <form class="form-horizontal" role="form" action="{% url 'booktest:updateherohandler' hero.id %}" method="post">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">请输入角色名：</label>
            <div class="col-sm-10" style="width: 15%">
                <input type="text" class="form-control" name="hname" id="firstname" value="{{ hero.hname }}">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">请输入性别：</label>
            <div class="col-sm-10" style="width: 12%">
{#                <input type="text" class="form-control" name="author" id="lastname">#}
                男：<input type="radio" name="hgender" value="1" checked>
                女：<input type="radio" name="hgender" value="0">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">请输入技能：</label>
            <div class="col-sm-10" style="width: 30%">
                <textarea class="form-control" rows="5" name="hcontent" >{{ hero.hcontent }}</textarea>
            </div>
        </div>
        <input type="hidden" value="{{ hero.hbook.id }}" name="bookid">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">确定</button>
            </div>
        </div>
    </form>
    <a href="{% url 'booktest:detail' hero.hbook.id %}">返回上一级</a>
</div>

</body>
</html>
