<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/js/lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/js/lib/JQuery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/lib/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <h2>修改选项</h2>
    <form class="form-horizontal" role="form" action="{% url 'polls:updatechoosehandler' choose.id %}" method="post">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">请输入选项名：</label>
            <div class="col-sm-10" style="width: 15%">
                <input type="text" class="form-control" name="cname" id="firstname" value="{{ choose.cname }}">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">请输入票数：</label>
            <div class="col-sm-10" style="width: 15%">
                <input type="text" class="form-control" name="cvote" id="firstname" value="{{ choose.cvote }}">
            </div>
        </div>
        <input type="hidden" value="{{ choose.cquestion.id }}" name="qid">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">确定</button>
            </div>
        </div>
    </form>
    <a href="{% url 'polls:detail' choose.cquestion.id %}">返回上一级</a>
</div>

</body>
</html>
