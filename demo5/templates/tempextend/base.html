<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}继承页{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="header">
    {% block header %}
        头部
    {% endblock %}

</div>
<div class="content">
    <div class="left">
        {% block left %}
            首页的左部分
        {% endblock %}
    </div>
    <div class="right">
        {% block right %}
            首页的右部分
        {% endblock %}
    </div>
</div>
<div class="footer">
    {% block footer %}
        底部
    {% endblock %}
</div>
</body>
</html>
