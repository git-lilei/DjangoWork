{% extends "books/layout.html" %}
{% block title %} 个人主页 {% endblock %}

{% block link %}
	<a href="{% url 'books:reader' %}"> 返回  </a>  |
	<a href="{% url 'books:updateUserInfo' user.id %}"> 修改 </a>
{% endblock %}
{% block body  %}
	<h2> 用户信息 </h2>
	{% if user %}
	<li> 用户名 {{user.name}} </li>
	<li> 学院名 {{user.college}} </li>
	<li> 学号 {{user.num}} </li>
	<li> 邮箱 {{user.email}} </li>
	{% endif %}

{% endblock %}
