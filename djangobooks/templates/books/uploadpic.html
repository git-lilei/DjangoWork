<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
<form action="{% url 'books:upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    输入图片名：<input type="text" name="name">
    <br>
    选择头像：<input type="file" name="pic">
    <br>
    请输入编号：<input type="text" name="index">
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
